<div class="game-state">
  <h1>Player CV</h1>
  <p>Date: {{ gameState?.currentCalendarDate | date:'longDate' }}</p>
  <p>Age: {{ 'TBD' }} years</p>
  <h2>Skills</h2>
  <ul>
    <li *ngFor="let skill of gameState?.playerSkills">
      {{ skill.technologyId }}: {{ skill.monthsExperience }} months
    </li>
  </ul>
  <h2>Job History</h2>
  <ol>
    <li *ngFor="let job of gameState?.playerJobHistory">
      {{ job.title }} at {{ job.company }}
    </li>
  </ol>
</div>
